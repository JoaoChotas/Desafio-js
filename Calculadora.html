<!DOCTYPE html>

<head>

    <title>Calculadora</title>
    <script src ='Calculadora.js'></script>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <p>Introduza o primeiro numero e clique na operação desejada:</p>
  Numero 1: <input id="n1" type="text" name="numero1"><br>
  Numero 2: <input id="n2" type="text" name="nnumero2"><br>
  <button type="button" id="+" onclick="somar()">+</button>
  <button type="button" id="-" onclick="subtrair()">-</button>
  <button type="button" id="*" onclick="multiplicar()">*</button>
  <button type="button" id="/" onclick="dividir()">/</button><br>
 Total: <p id ="total"></p>
</body>
